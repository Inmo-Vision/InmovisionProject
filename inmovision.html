<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="png" href="./assets/inmovisionlogo-sinFondo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>InmoVision - Casa de Campo Inteligente</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo_container">
                <img src="/imagenes/inmovisionlogo.png" alt="">
                <a href="home.html"><p>InmoVision</p></a>
            </div>  
            <nav class="navegacion">
                <a href="home.html">Inicio</a>
                <a href="favoritos.html">Favoritos</a>
            </nav>
            <div class="avatar_container">
                <img src="/imagenes/profile.jpg" alt="Perfil" class="avatar">
            </div>
        </div>
    </header>
    <div class="fondo_imagen">
        
    </div>
    <div class="titulo">
        <h1>Casa de Campo Inteligente</h1>
    </div>
    <div id="casa" class="section-container">
        <div class="casa-container">
            <div class="slider-container">
                <div class="slider" id="slider">
                    <div class="slider__list">
                        <img src="/imagenes/slider1.jpeg" alt="Slider 1" class="slider__img">
                    </div>
                    <div class="slider__list">
                        <img src="/imagenes/slider2.jpeg" alt="Slider 2" class="slider__img">
                    </div>
                    <div class="slider__list">
                        <img src="/imagenes/slider3.jpeg" alt="Slider 3" class="slider__img">
                    </div>
                    <div class="slider__list">
                        <img src="/imagenes/slider4.jpeg" alt="Slider 4" class="slider__img">
                    </div>
                    <div class="slider__list">
                        <img src="/imagenes/slider5.jpeg" alt="Slider 5" class="slider__img">
                    </div>
                </div>
                <div class="slider__btn slider__btn--left" id="btn-left"><i class="bi bi-arrow-left"></i></div>
                <div class="slider__btn slider__btn--right" id="btn-right"><i class="bi bi-arrow-right"></i></div>
            </div>
        </div>
    </div>    
    <div class="detalles">
        <div class="info-card">
            <div class="info-item">
                <i class="fas fa-box"></i>
                <span>Disponible</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Huaral, Chancay</span>
            </div>
            <div class="info-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Publicado el 12/08/2023</span>
            </div>
            <div class="info-item">
                <i class="fas fa-eye"></i>
                <span>1.9 K visualizaciones</span>
            </div>
            <div class="info-item">
                <i class="fas fa-user"></i>
                <span>SweetHome</span>
            </div>
            <div class="info-item">
                <i class="fas fa-check-circle"></i>
                <span>6 Dormitorios</span>
            </div>
            <div class="action-buttons">
                <button class="action-button">
                    <i class="fas fa-share-alt"></i>
                    <span>Compartir</span>
                </button>
                <button class="action-button">
                    <i class="fas fa-user"></i>
                    <span>Contactar Agente</span>
                </button>
            </div>
        </div>
        <div class="image">
            <div class="cuadro">
                <div class="texto-imagen">
                    <p>Explora de manera virtual</p>
                    <a href="" class="btn-sim">
                        <button onclick="openSimulator()">
                            Ver Simulador
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/scripts/casa.js"></script>
    <script>
         function openSimulator() {
            window.open("simulation.html", "_blank", "width=800,height=600");
        }
    </script>
</body>
</html>
